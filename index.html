<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Notícias</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container">
        <nav id="primary" class="grid grid-col">
           <div>
            <img src="icones/List.svg" alt="icone de menu">
            <strong>Menu</strong>
           </div>

           <div>
            <img src="icones/Tech News.png" alt="technews logo">
           </div>

           <div>
            <strong>Buscar</strong>
            <img src="icones/MagnifyingGlass.svg" alt="">
           </div>
        </nav>
        <nav id="secundary" class="grid grid-col">
         <a href="#">Inteligência Artificial</a>
         <a href="#">Blockchain</a>
         <a href="#">Hologramas</a>
         <a href="#">Internet</a>
         <a href="#">Vestíveis</a>
         <a href="#">Realidade aumentada</a>
         <a href="#">Realidade Virtual</a>
        </nav>
    </header>

    <main class="grid container">
        <section id="featured"   class="grid grid-col gap-16">
          <figure class="card">
            <img src="imagens/Image 01.png" alt="">

            <figcaption>
                 <span class="content-tag">Robótica</span>
                 <h2 class="text-2xl">Robôs domésticos começam a ser adotados para tarefas diárias, prometendo mais conforto e eficiência nas residências.</h2>
            </figcaption>
        
        </figure>
          <div class="grid grid-col-2 gap-16">
              <div><img src="imagens/Image 02.png" alt=""></div>
              <div><img src="imagens/Image 03.png" alt=""></div>
              <div><img src="imagens/Image 04.png" alt=""></div>
              <div><img src="imagens/Image 05.png" alt=""></div>
          </div>
          
        </section>
    </main>
</body>
</html>
